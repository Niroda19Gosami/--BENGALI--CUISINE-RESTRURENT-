<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="checkout-page">

<nav id="mainNavbar" class="navbar navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Indian Cuisine</a>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<main class="container" style="padding-top:120px;">
  <h3 class="mb-4">Your Order</h3>
  <div id="cartList"></div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h5 id="total">Total: $0</h5>
    <div>
      <button id="placeOrder" class="btn btn-danger">Place Order</button>
      <a href="index.html" class="btn btn-secondary ms-2">Continue Shopping</a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
